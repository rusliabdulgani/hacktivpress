<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hacktivpress - home</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://unpkg.com/vue"></script>
      <link rel="stylesheet" href="public/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1 id="header">HacktivPress</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="app">
      <div class="row">
        <div class="col-md-5">
        </div>
        <div class="col-md-2">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Sign Up</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal2">Sign In</button>
            <a href="articles.html">articles</a>
          </div>
        </div>
        <div class="col-md-5">
        </div>
      </div>
      <!-- Trigger the modal with a button -->

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" method="post" @submit.prevent="signup()">
                <div class="form-group">
                  <div class="row">
                    <label class="col-sm-3 control-label">Nama</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="Nama User" v-model="name">
                    </div>
                    <div class="col-sm-3"></div>
                  </div>
                  <br>
                  <div class="row">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="Email User" v-model="email">
                    </div>
                    <div class="col-sm-3"></div>
                  </div>
                  <br>
                  <div class="row">
                    <label class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="Username" v-model="username">
                    </div>
                    <div class="col-sm-3"></div>
                  </div>
                  <br>
                  <div class="row">
                    <label class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" placeholder="Password" v-model="password">
                    </div>
                    <div class="col-sm-3"></div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                      <button class="btn btn-info"><span>SignUp</span></button>
                    </div>
                    <div class="col-sm-3"></div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div id="myModal2" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" method="post" @submit.prevent="signin()">
                <div class="form-group">
                  <div class="row">
                    <label class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="input username" v-model="username">
                    </div>
                    <div class="col-sm-3"></div>
                  </div>
                  <br>
                  <div class="row">
                    <label class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="input password" v-model="password">
                    </div>
                    <div class="col-sm-3"></div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                      <button class="btn btn-info"><span>Signin</span></button>
                    </div>
                    <div class="col-sm-3"></div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="public/script/signup-signin.js">
    </script>
  </body>
</html>
